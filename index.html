 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
 </head>
 <body>
<div class="container">
   <div class="image">
      <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaves" class="background">
      <div class="logo">
         <img src="odin-lined.png" alt="odin" class="odin">
         ODIN
      </div>

   </div>
   <div class="right">
      <div class="para">
      This is not a real online service! You know you need something in your life like <br> this to realize your deepest dreams. <br> Sign up now to get started. 
      <br><br> You <em>know</em> you want to.

      </div>
      <div class="speakerForm">
         <form action="" method="get" id="userInfo">
            <div class="form-row">
               <div class="container2">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="first_name">
               </div>
               <div class="container2">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="last_name">
               </div>
            </div>
            <div class="form-row">
               <div class="container2">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email">
               </div>
               <div class="container2">
                  <label for="phnum">Phone Number</label>
                  <input type="number" id="phnum" name="ph_num">
               </div>
            </div>
            <div class="form-row">
               <div class="container2">
                  <label for="pword">Password</label>
                  <input type="password" id="pword" name="pass_word">
               </div>
               <div class="container2">
                  <label for="cfm">Confirm Password</label>
                  <input type="password" id="cfm" name="cfm">
               </div>
            </div>
         </form>
      </div>
      <div class="button">
         <button class="btn" form="userInfo">Create Account</button>
         <div class="footer">Already have an account? <span>Log in!</span></div>


      </div>
      
   </div>
</div>
 </body>
 </html>
